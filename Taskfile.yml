version: "3"

# ============================================================================
# VARIABLES
# ============================================================================
vars:
  BINARY_NAME: otto-stack
  BUILD_DIR: build
  MODULE_PATH: github.com/otto-nation/otto-stack
  VERSION:
    sh: git describe --tags --always --dirty 2>/dev/null || echo "dev"
  COMMIT:
    sh: git rev-parse --short HEAD 2>/dev/null || echo "unknown"
  BUILD_DATE:
    sh: date -u +"%Y-%m-%dT%H:%M:%SZ"
  GO_VERSION:
    sh: go version | cut -d' ' -f3
  BUILD_OS:
    sh: echo "{{OS}}"
  BUILD_ARCH:
    sh: echo "{{ARCH}}"
  LDFLAGS: '-ldflags "-X {{.MODULE_PATH}}/internal/cli.version={{.VERSION}} -X {{.MODULE_PATH}}/internal/cli.commit={{.COMMIT}} -X {{.MODULE_PATH}}/internal/cli.date={{.BUILD_DATE}} -X {{.MODULE_PATH}}/internal/pkg/cli/handlers/version.Version={{.VERSION}} -X {{.MODULE_PATH}}/internal/pkg/cli/handlers/version.BuildDate={{.BUILD_DATE}} -X {{.MODULE_PATH}}/internal/pkg/cli/handlers/version.GitCommit={{.COMMIT}} -X {{.MODULE_PATH}}/internal/pkg/cli/handlers/version.GoVersion={{.GO_VERSION}} -X {{.MODULE_PATH}}/internal/pkg/cli/handlers/version.BuildOS={{.BUILD_OS}} -X {{.MODULE_PATH}}/internal/pkg/cli/handlers/version.BuildArch={{.BUILD_ARCH}}"'
  GOLANGCI_LINT_VERSION: "v2.4.0"

# ============================================================================
# TASKS
# ============================================================================
tasks:
  # ============================================================================
  # DEFAULT
  # ============================================================================
  default:
    desc: "ğŸš€ Build the binary (default task)"
    silent: true
    cmds:
      - task: build

  # ============================================================================
  # BUILD
  # ============================================================================
  build:
    desc: "ğŸ”¨ Build the Go binary for current platform"
    deps: [deps]
    sources:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
    generates:
      - "{{.BUILD_DIR}}/{{.BINARY_NAME}}"
    silent: true
    cmds:
      - echo "ğŸ”¨ Building {{.BINARY_NAME}}..."
      - mkdir -p {{.BUILD_DIR}}
      - go build {{.LDFLAGS}} -o {{.BUILD_DIR}}/{{.BINARY_NAME}} ./cmd/otto-stack
      - echo "âœ… Built at {{.BUILD_DIR}}/{{.BINARY_NAME}}"

  build-all:
    desc: "ğŸŒ Build binaries for all supported platforms"
    deps: [deps]
    silent: true
    cmds:
      - echo "ğŸŒ Building {{.BINARY_NAME}} for all platforms..."
      - mkdir -p {{.BUILD_DIR}}
      - GOOS=linux GOARCH=amd64 go build {{.LDFLAGS}} -o {{.BUILD_DIR}}/{{.BINARY_NAME}}-linux-amd64 ./cmd/otto-stack
      - GOOS=linux GOARCH=arm64 go build {{.LDFLAGS}} -o {{.BUILD_DIR}}/{{.BINARY_NAME}}-linux-arm64 ./cmd/otto-stack
      - GOOS=darwin GOARCH=amd64 go build {{.LDFLAGS}} -o {{.BUILD_DIR}}/{{.BINARY_NAME}}-darwin-amd64 ./cmd/otto-stack
      - GOOS=darwin GOARCH=arm64 go build {{.LDFLAGS}} -o {{.BUILD_DIR}}/{{.BINARY_NAME}}-darwin-arm64 ./cmd/otto-stack
      - GOOS=windows GOARCH=amd64 go build {{.LDFLAGS}} -o {{.BUILD_DIR}}/{{.BINARY_NAME}}-windows-amd64.exe ./cmd/otto-stack
      - echo "âœ… All binaries built in {{.BUILD_DIR}}/"

  install:
    desc: "ğŸ“¦ Install the binary to GOPATH/bin"
    deps: [build]
    silent: true
    cmds:
      - echo "ğŸ“¦ Installing {{.BINARY_NAME}}..."
      - go install {{.LDFLAGS}} ./cmd/otto-stack
      - echo "âœ… Installed to $(go env GOPATH)/bin/{{.BINARY_NAME}}"

  # ============================================================================
  # DEVELOPMENT
  # ============================================================================
  dev:
    desc: "ğŸš€ Quick start - build and show help"
    deps: [build]
    silent: true
    cmds:
      - echo "ğŸš€ Running {{.BINARY_NAME}} in development mode..."
      - ./{{.BUILD_DIR}}/{{.BINARY_NAME}} --help

  watch:
    desc: "ğŸ‘€ Watch for changes and rebuild automatically"
    watch: true
    sources:
      - "**/*.go"
    silent: true
    cmds:
      - echo "ğŸ‘€ Rebuilding due to changes..."
      - task: build

  # ============================================================================
  # DEPENDENCIES
  # ============================================================================
  deps:
    desc: "ğŸ“¥ Download and tidy Go dependencies"
    silent: true
    cmds:
      - echo "ğŸ“¥ Downloading Go dependencies..."
      - go mod download
      - go mod tidy
      - echo "âœ… Dependencies updated"

  # ============================================================================
  # GIT AUTOMATION
  # ============================================================================
  commit:
    desc: "ğŸ¤– Generate AI-powered commit message based on staged changes"
    silent: true
    cmds:
      - |
        STAGED_FILES=$(git diff --cached --name-only)
        if [ -z "$STAGED_FILES" ]; then
          echo "âŒ No staged changes found. Use 'git add' first."
          exit 1
        fi
        
        echo "ğŸ¤– Analyzing staged changes with AI..."
        
        DIFF_CONTENT=$(git diff --cached --no-color)
        FILE_LIST=$(echo "$STAGED_FILES" | tr '\n' ', ' | sed 's/,$//')
        COMMITLINT_CONFIG=$(cat .github/.commitlintrc.json)
        
        AI_PROMPT="Generate a conventional commit message following these rules:
        - Header (first line) must be â‰¤72 characters (no exceptions)
        - Body lines must be â‰¤100 characters each
        - Use conventional commit format: type(scope): description
        - Separate header and body with blank line
        - Use bullet points for multiple changes

        Config: $COMMITLINT_CONFIG

        Files changed: $FILE_LIST

        Diff:
        $DIFF_CONTENT

        Return only the commit message, nothing else."
        
        source ./scripts/ai-helper.sh
        
        if ! AI_COMMAND=$(check_ai_available 2>&1); then
          echo "$AI_COMMAND"
          exit 1
        fi
        
        echo "ğŸ¤– Generating commit message..."
        COMMIT_MSG=$(echo "$AI_PROMPT" | $AI_COMMAND | tr -d '\033' | sed 's/\[[0-9;]*m//g' | sed 's/^[> ]*//g')
        echo "âœ¨ AI Analysis Complete"
        echo ""
        echo "ğŸ“ Generated: $COMMIT_MSG"
        echo "ğŸš€ Committing..."
        git commit -m "$COMMIT_MSG"
        echo "âœ… Committed successfully!"

  create-pr:
    desc: "ğŸ¤– Create AI-powered pull request with smart title and description"
    silent: true
    cmds:
      - |
        BRANCH=$(git branch --show-current)
        if [ "$BRANCH" = "main" ]; then
          echo "âŒ Cannot create PR from main branch"
          exit 1
        fi

        echo "ğŸ¤– Analyzing branch changes with AI: $BRANCH"

        # Get comprehensive change analysis

        # commits that are in the current branch but not in main
        COMMITS=$(git log --oneline origin/main..HEAD)
        COMMIT_COUNT=$(git rev-list --count origin/main..$BRANCH)
        CHANGED_FILES=$(git diff --name-only origin/main..$BRANCH)
        PR_TEMPLATE=$(cat .github/PULL_REQUEST_TEMPLATE.md)

        # Create AI prompt with PR template
        AI_PROMPT="Generate a professional PR title and fill out this template based on the changes:

        Template:
        $PR_TEMPLATE

        Branch: $BRANCH
        Commits: $COMMIT_COUNT

        Recent commits:
        $COMMITS

        Changed files:
        $CHANGED_FILES

        Return: TITLE: <title>
        DESCRIPTION: <filled template>"

        # Use AI to generate PR content
        source ./scripts/ai-helper.sh
        
        if ! AI_COMMAND=$(check_ai_available 2>&1); then
          echo "$AI_COMMAND"
          exit 1
        fi
        
        echo "ğŸ¤– Generating PR title and description..."
          RAW_RESPONSE=$(echo "$AI_PROMPT" | $AI_COMMAND)
          # Strip all ANSI escape sequences and control characters
          AI_RESPONSE=$(echo "$RAW_RESPONSE" | sed 's/\x1b\[[0-9;]*[a-zA-Z]//g' | sed 's/\x1b\[[0-9;]*R//g' | tr -d '\033\007\015' | sed 's/^[> ]*//g')

          TITLE=$(echo "$AI_RESPONSE" | grep "^TITLE:" | sed 's/^TITLE: //' | head -1 | tr -d '\n\r')
          DESCRIPTION=$(echo "$AI_RESPONSE" | sed -n '/^DESCRIPTION:/,$ p' | sed '1d')

          if [ -z "$TITLE" ]; then TITLE="feat: improve codebase"; fi
          if [ -z "$DESCRIPTION" ]; then DESCRIPTION="## Summary\n\nBranch: $BRANCH\nCommits: $COMMIT_COUNT"; fi

          echo "âœ¨ AI Analysis Complete"
          echo ""
          echo "ğŸ“ Title: $TITLE"
          echo "ğŸš€ Creating PR..."

          PR_URL=$(gh pr create --title "$TITLE" --body "$DESCRIPTION" --assignee @me 2>&1 | grep -o 'https://github.com[^[:space:]]*' || echo "")

          echo "âœ… Pull request created!"
          if [ -n "$PR_URL" ]; then echo "ğŸ”— View: $PR_URL"; fi

  push-and-pr:
    desc: "ğŸš€ Push current branch and create PR in one command"
    silent: true
    cmds:
      - |
        BRANCH=$(git branch --show-current)
        echo "ğŸš€ Pushing branch: $BRANCH"
        git push -u origin $BRANCH
      - task: create-pr

  pre-commit:
    desc: "ğŸ”’ Run all pre-commit checks"
    silent: true
    cmds:
      - echo "ğŸ”’ Running pre-commit checks..."
      - task: pre-commit-fix
      - task: pre-commit-verify

  pre-commit-fix:
    desc: "ğŸ”§ Auto-fix formatting and module issues"
    silent: true
    cmds:
      - echo "ğŸ”§ Auto-fixing formatting and modules..."
      - git diff --name-only > /tmp/git_before_fixes || touch /tmp/git_before_fixes
      - task: fmt
      - go mod tidy

  pre-commit-verify:
    desc: "âœ… Verify all checks pass after fixes"
    silent: true
    cmds:
      - |
        echo "âœ… Verifying fixes..."
        # Check if pre-commit-fix made changes by comparing before/after states
        if [ -f /tmp/git_before_fixes ]; then
          git diff --name-only > /tmp/git_after_fixes
          if ! cmp -s /tmp/git_before_fixes /tmp/git_after_fixes; then
            echo ""
            echo "âŒ Pre-commit failed: Files were modified during formatting"
            echo ""
            echo "ğŸ“‹ Modified files:"
            git diff --name-only
            echo ""
            echo "ğŸ”§ Please add these changes and commit again:"
            echo "   git add ."
            echo "   git commit"
            echo ""
            rm -f /tmp/git_before_fixes /tmp/git_after_fixes
            exit 1
          fi
          rm -f /tmp/git_before_fixes /tmp/git_after_fixes
        fi
      - task: lint
      - task: validate-homebrew-formula
      - echo "âœ… Pre-commit checks passed"

  validate-homebrew-formula:
    desc: "ğŸº Validate Homebrew formula syntax and style"
    silent: true
    cmds:
      - |
        echo "ğŸº Validating Homebrew formula..."
        if [ -f "Formula/otto-stack.rb" ]; then
          if command -v brew >/dev/null 2>&1; then
            brew style Formula/otto-stack.rb
            echo "âœ… Homebrew formula validation passed"
          else
            echo "âš ï¸  Homebrew not installed, skipping formula validation"
          fi
        else
          echo "â„¹ï¸  No Homebrew formula found, skipping validation"
        fi

  pre-push:
    desc: "ğŸš€ Run all pre-push checks"
    silent: true
    cmds:
      - echo "ğŸš€ Running pre-push checks..."
      - task: test
      - task: build
      - |
        # Capture git state before docs generation
        git diff --name-only > /tmp/git_before_docs || touch /tmp/git_before_docs
      - task: docs
      - |
        # Check if docs generation made changes
        git diff --name-only > /tmp/git_after_docs
        if ! cmp -s /tmp/git_before_docs /tmp/git_after_docs; then
          echo ""
          echo "âŒ Pre-push failed: Documentation was out of sync"
          echo ""
          echo "ğŸ“‹ Modified files:"
          git diff --name-only
          echo ""
          echo "ğŸ”§ Please add these changes and commit again:"
          echo "   git add ."
          echo "   git commit"
          echo ""
          rm -f /tmp/git_before_docs /tmp/git_after_docs
          exit 1
        fi
        rm -f /tmp/git_before_docs /tmp/git_after_docs
      - task: docs-lastmod-update
      - echo "âœ… Pre-push checks passed"

  fmt-check:
    desc: "ğŸ“ Check Go code formatting"
    silent: true
    cmds:
      - |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "âŒ Code is not formatted. Run: task fmt"
          gofmt -s -l .
          exit 1
        fi
        echo "âœ… Code formatting OK"

  mod-tidy-check:
    desc: "ğŸ“¦ Check if go.mod is tidy"
    silent: true
    cmds:
      - go mod tidy
      - |
        if ! git diff --exit-code go.mod go.sum; then
          echo "âŒ go.mod/go.sum not tidy. Run: go mod tidy"
          exit 1
        fi
        echo "âœ… Go modules are tidy"

  lint-md:
    desc: "ğŸ“ Lint markdown files"
    silent: true
    cmds:
      - echo "ğŸ“ Linting markdown files..."
      - cd docs-site && npm run lint:md
      - echo "âœ… Markdown linting passed"

  docs-sync-check:
    desc: "ğŸ“š Check if documentation is in sync"
    silent: true
    cmds:
      - cd docs-site && npm run docs:generate
      - |
        # Check if there are content changes (ignoring timestamp changes in frontmatter)
        DIFF_OUTPUT=$(git diff docs-site/content/_index.md docs-site/content/reference.md docs-site/content/services.md | grep -v "^[+-]date:" | grep -v "^[+-]lastmod:")
        if echo "$DIFF_OUTPUT" | grep -q "^[+-]"; then
          echo "âŒ Documentation content out of sync. Run: cd docs-site && npm run docs:generate"
          echo "$DIFF_OUTPUT"
          exit 1
        fi
        echo "âœ… Documentation is in sync"

  docs-lastmod-update:
    desc: "ğŸ—“ï¸ Update lastmod dates for changed documentation files"
    silent: true
    cmds:
      - ./scripts/update-docs-lastmod.sh

  setup-hooks:
    desc: "ğŸª Install Git hooks for pre-commit and pre-push checks"
    silent: true
    cmds:
      - ./scripts/setup-hooks.sh

  # ============================================================================
  # TESTING
  # ============================================================================
  test:
    desc: "ğŸ§ª Run all tests with coverage"
    deps: [deps]
    sources:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
    generates:
      - "coverage.out"
    silent: true
    cmds:
      - echo "ğŸ§ª Running tests with coverage..."
      - go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      - echo "âœ… Coverage report at coverage.out"

  test-unit:
    desc: "ğŸ§ª Run unit tests only (fast)"
    deps: [deps]
    silent: true
    cmds:
      - echo "ğŸ§ª Running unit tests..."
      - go test -race -short ./...
      - echo "âœ… Unit tests passed"

  test-integration:
    desc: "ğŸ”— Run integration tests"
    deps: [deps]
    silent: true
    cmds:
      - echo "ğŸ”— Running integration tests..."
      - go test -race -tags=integration ./...
      - echo "âœ… Integration tests passed"

  test-coverage:
    desc: "ğŸ“Š View test coverage report in browser"
    deps: [test]
    silent: true
    cmds:
      - echo "ğŸ“Š Opening coverage report..."
      - go tool cover -html=coverage.out

  lint:
    desc: "ğŸ” Run comprehensive linting (vet + fmt + golangci-lint)"
    deps: [deps]
    silent: true
    cmds:
      - echo "ğŸ” Running go vet..."
      - go vet ./...
      - echo "ğŸ” Checking code formatting..."
      - |
        if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
          echo "âŒ Code is not formatted. Run 'task fmt' to fix:"
          gofmt -l .
          exit 1
        fi
      - echo "âœ… Basic linting passed"
      - echo "ğŸ” Running golangci-lint config verify..."
      - |
        if [ ! -f .golangci.yml ]; then
          echo "âŒ .golangci.yml config file not found!"
          exit 1
        fi
        if [ ! -f $(go env GOPATH)/bin/golangci-lint ]; then
          echo "ğŸ“¦ Installing golangci-lint {{.GOLANGCI_LINT_VERSION}}..."
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin {{.GOLANGCI_LINT_VERSION}}
        fi
        $(go env GOPATH)/bin/golangci-lint config verify
      - echo "âœ… golangci-lint config is valid"
      - echo "ğŸ” Running golangci-lint..."
      - $(go env GOPATH)/bin/golangci-lint run ./...
      - echo "ğŸ“ Linting documentation..."
      - cd docs-site && npm run lint:md
      - cd docs-site && npm run lint:links
      - echo "âœ… All linting checks passed!"

  fmt:
    desc: "âœ¨ Format Go code with gofmt and goimports"
    silent: true
    cmds:
      - echo "âœ¨ Formatting Go code..."
      - |
        if [ ! -f $(go env GOPATH)/bin/goimports ]; then
          echo "ğŸ“¦ Installing goimports..."
          go install golang.org/x/tools/cmd/goimports@latest
        fi
      - go fmt ./...
      - $(go env GOPATH)/bin/goimports -w .
      - echo "ğŸ“ Formatting documentation..."
      - cd docs-site && npm run format
      - echo "âœ… Code formatted"

  security:
    desc: "ğŸ”’ Run security vulnerability scan"
    deps: [deps]
    silent: true
    cmds:
      - echo "ğŸ”’ Running security scan..."
      - |
        if ! command -v govulncheck >/dev/null 2>&1; then
          echo "ğŸ“¦ Installing govulncheck..."
          go install golang.org/x/vuln/cmd/govulncheck@latest
        fi
      - govulncheck ./...
      - echo "âœ… Security scan complete"

  # ============================================================================
  # DOCUMENTATION
  # ============================================================================
  docs:
    desc: "ğŸ“š Generate documentation"
    deps: [build]
    silent: true
    cmds:
      - echo "ğŸ“š Generating documentation..."
      - echo "ğŸ“ Generating Hugo documentation..."
      - cd docs-site && npm run docs:generate
      - echo "âœ… Documentation generated"

  # ============================================================================
  # DOCKER
  # ============================================================================
  docker-build:
    desc: "ğŸ³ Build Docker image"
    silent: true
    cmds:
      - echo "ğŸ³ Building Docker image..."
      - docker build -t {{.BINARY_NAME}}:{{.VERSION}} .
      - echo "âœ… Docker image built at {{.BINARY_NAME}}:{{.VERSION}}"

  docker-run:
    desc: "ğŸ³ Run Docker container interactively"
    deps: [docker-build]
    silent: true
    cmds:
      - echo "ğŸ³ Running Docker container..."
      - docker run --rm -it {{.BINARY_NAME}}:{{.VERSION}}

  # ----------------------------------------------------------------------------
  # CLEANUP
  # ----------------------------------------------------------------------------
  clean:
    desc: "ğŸ§¹ Remove build artifacts and generated files"
    silent: true
    cmds:
      - echo "ğŸ§¹ Cleaning build artifacts..."
      - rm -rf {{.BUILD_DIR}}/
      - rm -f coverage.out *.test *.prof
      - go clean -cache
      - echo "ğŸ“š Cleaning documentation..."
      - cd docs-site && npm run docs:clean
      - echo "âœ… Clean complete"

  clean-all:
    desc: "ğŸ§¹ Deep clean - remove all generated files including dependencies"
    deps: [clean]
    silent: true
    cmds:
      - echo "ğŸ§¹ Deep cleaning..."
      - go clean -modcache
      - rm -rf vendor/
      - echo "âœ… Deep clean complete"

  # ----------------------------------------------------------------------------
  # UTILITY
  # ----------------------------------------------------------------------------
  version:
    desc: "â„¹ï¸  Show version information"
    silent: true
    cmds:
      - echo "ğŸ“‹ Version Information:"
      - echo "   Version:" {{.VERSION}}
      - echo "   Commit:"  {{.COMMIT}}
      - echo "   Date:"    {{.BUILD_DATE}}

  help:
    desc: "â“ Show this help message"
    silent: true
    cmds:
      - echo "ğŸ› ï¸  otto-stack Task Runner"
      - echo ""
      - echo "ğŸ“‹ Quick Start:"
      - echo "   task build     - Build the binary"
      - echo "   task dev       - Build and run"
      - echo "   task test      - Run tests"
      - echo "   task lint      - Check code quality"
      - echo ""
      - echo "ğŸ”¨ Build Tasks:"
      - echo "   build          - Build binary for current platform"
      - echo "   build-all      - Build for all platforms"
      - echo "   install        - Install to GOPATH/bin"
      - echo ""
      - echo "ğŸš€ Development:"
      - echo "   dev            - Quick start (build + help)"
      - echo "   watch          - Auto-rebuild on changes"
      - echo ""
      - echo "ğŸ§ª Testing:"
      - echo "   test           - Run all tests with coverage"
      - echo "   test-unit      - Run unit tests only (fast)"
      - echo "   test-integration - Run integration tests"
      - echo "   test-coverage  - View coverage in browser"
      - echo ""
      - echo "ğŸ” Quality:"
      - echo "   lint           - Run all linting checks"
      - echo "   fmt            - Format code"
      - echo "   security       - Security vulnerability scan"
      - echo ""
      - echo "ğŸ“š Documentation:"
      - echo "   docs           - Generate documentation"
      - echo ""
      - echo "ğŸ³ Docker:"
      - echo "   docker-build   - Build Docker image"
      - echo "   docker-run     - Run in container"
      - echo ""
      - echo "ğŸ§¹ Cleanup:"
      - echo "   clean          - Remove build artifacts"
      - echo "   clean-all      - Deep clean everything"
      - echo ""
      - echo "ğŸ› ï¸ Development:"
      - echo "   setup-hooks    - Install Git hooks"
      - echo "   deps           - Update dependencies"
      - echo ""
      - echo "â„¹ï¸  Info:"
      - echo "   version        - Show version info"
      - echo "   help           - Show this help"
      - echo ""
      - echo "ğŸ¤– AI-Powered Git Automation:"
      - echo "   commit         - AI-generated commit messages"
      - echo "   create-pr      - AI-generated PR title/description"
      - echo "   push-and-pr    - Push branch and create AI PR"
      - echo "   pre-commit     - Run all pre-commit checks"
      - echo "   pre-push       - Run all pre-push checks"
      - echo ""
      - echo "ğŸ’¡ Examples:"
      - echo "   task build && ./build/otto-stack --help"
      - echo "   task watch  (Auto-rebuild on file changes)"
      - echo "   task test && task lint"
      - echo ""
      - echo "For detailed task list:" "task --list"
