name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GOTOOLCHAIN: local
  CGO_ENABLED: 0

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Load configuration
        id: config
        uses: ./.github/actions/load-config

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          install-task: "true"

      - name: Validate Go modules
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Lint code
        run: task lint:go

      - name: Build binary
        run: task build

      - name: Verify binary
        run: |
          chmod +x ${{ steps.config.outputs.build-dir }}/${{ steps.config.outputs.cli-binary }}
          ./${{ steps.config.outputs.build-dir }}/${{ steps.config.outputs.cli-binary }} --version || \
          ./${{ steps.config.outputs.build-dir }}/${{ steps.config.outputs.cli-binary }} version || \
          echo "Binary built successfully"

  ci:
    name: CI
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Load configuration
        id: config
        uses: ./.github/actions/load-config

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          install-task: "true"

      - name: Validate Go modules
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Run unit tests
        run: task test-unit

      - name: Check test coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Current test coverage: ${COVERAGE}%"

          # Set minimum coverage threshold
          MIN_COVERAGE=15.0

          if (( $(echo "$COVERAGE < $MIN_COVERAGE" | bc -l) )); then
            echo "❌ Test coverage ${COVERAGE}% is below minimum threshold ${MIN_COVERAGE}%"
            exit 1
          else
            echo "✅ Test coverage ${COVERAGE}% meets minimum threshold ${MIN_COVERAGE}%"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Generate coverage report
        run: |
          go tool cover -html=coverage.out -o coverage.html
          echo "Coverage report generated at coverage.html"

      - name: Upload coverage report
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: coverage.html
          retention-days: 30

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: docs-site/package-lock.json

      - name: Install documentation dependencies
        run: cd docs-site && npm ci

  get-go-matrix:
    name: Get Go Matrix
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      go-matrix: ${{ steps.matrix.outputs.go-matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Generate Go version matrix
        id: matrix
        run: |
          GO_MATRIX=$(./scripts/go-version.sh get --github-matrix)
          echo "go-matrix=$GO_MATRIX" >> $GITHUB_OUTPUT
          echo "Generated Go matrix: $GO_MATRIX"

  test-matrix:
    name: Test Matrix
    runs-on: ${{ matrix.os }}
    needs: get-go-matrix
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ${{ fromJson(needs.get-go-matrix.outputs.go-matrix) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          install-task: "true"

      - name: Run tests
        run: task test

      - name: Build
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            go build -o otto-stack-${{ matrix.os }}-${{ matrix.go-version }}.exe ./cmd/otto-stack
          else
            go build -o otto-stack-${{ matrix.os }}-${{ matrix.go-version }} ./cmd/otto-stack
          fi

  integration:
    name: Integration
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          install-task: "true"

      - name: Run e2e tests
        run: task test-e2e
