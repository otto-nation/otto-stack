name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 2 * * 0"  # Weekly on Sundays at 2 AM UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

env:
  GOTOOLCHAIN: local
  CGO_ENABLED: 0

jobs:
  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Load configuration
        id: config
        uses: ./.github/actions/load-config

      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Generate code
        run: task generate

      - name: Run security scan
        run: task security

      - name: Determine scan strategy
        id: scan-strategy
        run: |
          echo "ðŸ” Determining TruffleHog scan strategy..."
          
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "strategy=diff" >> $GITHUB_OUTPUT
            echo "base=${{ github.event.pull_request.base.sha }}" >> $GITHUB_OUTPUT
            echo "head=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "schedule" ]; then
            echo "strategy=filesystem" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
            echo "strategy=diff" >> $GITHUB_OUTPUT
            echo "base=${{ github.event.before }}" >> $GITHUB_OUTPUT
            echo "head=${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            echo "strategy=filesystem" >> $GITHUB_OUTPUT
          fi

      - name: Run TruffleHog secrets scanner (diff)
        if: steps.scan-strategy.outputs.strategy == 'diff'
        uses: trufflesecurity/trufflehog@main
        with:
          base: ${{ steps.scan-strategy.outputs.base }}
          head: ${{ steps.scan-strategy.outputs.head }}
          extra_args: --only-verified --fail
        continue-on-error: true

      - name: Run TruffleHog secrets scanner (filesystem)
        if: steps.scan-strategy.outputs.strategy == 'filesystem'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified --fail
        continue-on-error: true

      - name: Security summary
        if: always()
        run: |
          echo "## ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Security scan**: Completed using Taskfile" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” **TruffleHog**: Secrets scan completed using ${{ steps.scan-strategy.outputs.strategy }} strategy" >> $GITHUB_STEP_SUMMARY



  advanced-security:
    name: Advanced Security
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || contains(github.event.pull_request.labels.*.name, 'security-deep-scan')
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v4
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
