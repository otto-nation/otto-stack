title = "otto-stack"
baseURL = "https://otto-nation.github.io/otto-stack/"
languageCode = "en-US"
theme = "doks"

# Content directory - use content folder
contentDir = "content"

# Site settings
enableRobotsTXT = true
enableGitInfo = true
enableEmoji = true
disableAliases = true
disableHugoGeneratorInject = true
rssLimit = 10
summarylength = 20

# Content settings
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

# Build settings
[build.buildStats]
  enable = true

# Output formats
[outputs]
  home = ["HTML", "RSS", "searchIndex"]
  section = ["HTML", "RSS", "SITEMAP"]

[outputFormats.searchIndex]
  mediaType = "application/json"
  baseName = "search-index"
  isPlainText = true
  notAlternative = true

[outputFormats.SITEMAP]
  mediaType = "application/xml"
  baseName = "sitemap"
  isHTML = false
  isPlainText = true
  noUgly = true
  rel = "sitemap"

# Sitemap
[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

# Pagination
[pagination]
  pagerSize = 10

# Markup settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = false
    style = "github"
    tabWidth = 4

# Taxonomies
[taxonomies]
  contributor = "contributors"
  category = "categories"
  tag = "tags"

# Permalinks
[permalinks]
  blog = "/blog/:slug/"
  docs = "/docs/:sections[1:]/:slug/"

# Minification
[minify.tdewolff.html]
  keepWhitespace = false

# Related content
[related]
  threshold = 80
  includeNewer = true
  toLower = false
    [[related.indices]]
      name = "categories"
      weight = 100
    [[related.indices]]
      name = "tags"
      weight = 80
    [[related.indices]]
      name = "date"
      weight = 10

# Imaging
[imaging]
  anchor = "Center"
  bgColor = "#ffffff"
  hint = "photo"
  quality = 85
  resampleFilter = "Lanczos"

# Caches
[caches]
  [caches.getjson]
    dir = ":cacheDir/:project"
    maxAge = -1
