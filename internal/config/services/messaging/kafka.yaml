name: kafka
description: Complete Apache Kafka messaging platform with UI and topic management
service_type: composite

service:
  dependencies:
    required:
      - kafka-broker
      - zookeeper
      - kafka-ui
    provides:
      - messaging
      - streaming
      - event-processing

configuration_schema:
  type: object
  properties:
    topics:
      type: array
      description: Kafka topics to create
      items:
        type: object
        properties:
          name:
            type: string
            description: Topic name
          partitions:
            type: integer
            default: 3
            description: Number of partitions
          replication_factor:
            type: integer
            default: 1
            description: Replication factor
        required: ["name"]

documentation:
  usage_notes: Complete Kafka setup with Zookeeper coordination, broker, automatic topic creation, and web UI for management
  links:
    - https://kafka.apache.org/documentation/
    - https://github.com/provectus/kafka-ui
  use_cases:
    - Event streaming and processing
    - Message queuing and pub/sub
    - Real-time data pipelines
    - Microservices communication
    - Log aggregation and analytics
