name: zookeeper
description: Apache Zookeeper coordination service for distributed systems
service_type: container

environment:
  ZOOKEEPER_HOST: ${ZOOKEEPER_HOST:-localhost}
  ZOOKEEPER_PORT: ${ZOOKEEPER_PORT:-2181}
  ZOOKEEPER_URL: ${ZOOKEEPER_HOST:-localhost}:${ZOOKEEPER_PORT:-2181}

container:
  image: confluentinc/cp-zookeeper:latest
  ports:
    - external: "2181"
      internal: "2181"
      protocol: tcp
  restart: unless-stopped
  memory_limit: 256m
  health_check:
    test: ["CMD", "sh", "-c", "echo 'ruok' | nc localhost 2181"]
    interval: 30s
    timeout: 10s
    retries: 3

service:
  dependencies:
    provides:
      - coordination

documentation:
  usage_notes: Zookeeper provides coordination services for Kafka and other distributed systems
  links:
    - https://zookeeper.apache.org/doc/current/
  use_cases:
    - Kafka cluster coordination
    - Distributed configuration management
    - Service discovery
    - Leader election
