name: kafka-ui
description: Web UI for Kafka cluster management and topic browsing
service_type: container
shareable: true

environment:
  KAFKA_UI_HOST: ${KAFKA_UI_HOST:-localhost}
  KAFKA_UI_PORT: ${KAFKA_UI_PORT:-8080}
  KAFKA_UI_URL: http://${KAFKA_UI_HOST:-localhost}:${KAFKA_UI_PORT:-8080}

container:
  image: provectuslabs/kafka-ui:latest
  ports:
    - external: "8099"
      internal: "8099"
      protocol: tcp
  restart: unless-stopped
  memory_limit: 256m
  health_check:
    test: ["CMD", "curl", "-f", "http://localhost:8099/actuator/health"]
    interval: 30s
    timeout: 10s
    retries: 3

service:
  connection:
    type: web
    default_port: 8099
    url_pattern: "http://localhost:8099"
  dependencies:
    required:
      - kafka-broker
    provides:
      - ui
      - management

documentation:
  usage_notes: Web interface for managing Kafka topics, viewing messages, and monitoring cluster health
  links:
    - https://github.com/provectus/kafka-ui
  use_cases:
    - Topic management and browsing
    - Message inspection and debugging
    - Cluster monitoring and health checks
    - Consumer group management
  web_interfaces:
    - name: Kafka UI
      url: http://localhost:8099
      description: Web interface for Kafka cluster management
