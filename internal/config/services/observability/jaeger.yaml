name: jaeger
description: Jaeger distributed tracing system for monitoring and troubleshooting microservices
service_type: container
shareable: true

environment:
  JAEGER_COLLECTOR_PORT: ${JAEGER_COLLECTOR_PORT:-13133}
  JAEGER_HOST: ${JAEGER_HOST:-localhost}
  JAEGER_PORT: ${JAEGER_PORT:-16686}
  JAEGER_URL: http://${JAEGER_HOST:-localhost}:${JAEGER_PORT:-16686}/status

container:
  image: jaegertracing/jaeger:2.13.0
  ports:
    - external: "16686"
      internal: "16686"
      protocol: tcp
    - external: "13133"
      internal: "13133"
      protocol: tcp
  restart: unless-stopped
  memory_limit: 512m
  health_check:
    test:
      [
        "CMD",
        "wget",
        "--no-verbose",
        "--tries=1",
        "--spider",
        "http://localhost:16686/",
      ]
    interval: 30s
    timeout: 10s
    retries: 3

service:
  connection:
    type: web
    default_port: 16686
    url_pattern: "http://localhost:16686"
  dependencies:
    provides:
      - tracing
      - observability

configuration_schema:
  type: object
  properties:
    sampling:
      type: object
      description: Jaeger sampling configuration
      properties:
        default_strategy:
          type: string
          default: "probabilistic"
          description: Default sampling strategy
        max_traces_per_second:
          type: integer
          default: 100
          description: Maximum traces per second
    storage:
      type: object
      description: Storage configuration
      properties:
        type:
          type: string
          default: "memory"
          description: Storage backend type

documentation:
  usage_notes: Distributed tracing for microservices. Supports OpenTelemetry and Zipkin protocols.
  links:
    - https://www.jaegertracing.io/docs/
    - https://opentelemetry.io/docs/
  use_cases:
    - Distributed tracing
    - Performance monitoring
    - Service dependency analysis
    - Request flow visualization
  web_interfaces:
    - name: Jaeger UI
      url: http://localhost:16686
      description: Jaeger web interface for viewing traces
