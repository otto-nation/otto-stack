name: localstack-s3
description: LocalStack S3 (Simple Storage Service) emulation
category: cloud
type: configuration
target_service: localstack-core
dependencies:
  required:
  - localstack
  soft: []
  conflicts: []
  provides:
  - s3
  - object-storage
environment_additions:
  SERVICES: s3
documentation:
  examples:
  - aws --endpoint-url=http://localhost:4566 s3 ls
  usage_notes: S3 object storage emulation for local development and testing
  links:
  - https://docs.localstack.cloud/user-guide/aws/s3/
  use_cases:
  - File storage and retrieval testing
  - Static asset hosting
  - Data backup and archival
  - Content distribution testing
  docs:
  - name: LocalStack S3 Documentation
    url: https://docs.localstack.cloud/user-guide/aws/s3/
  spring_config:
    properties:
    - spring.cloud.aws.s3.endpoint=http://localhost:${LOCALSTACK_PORT:-4566}
    - spring.cloud.aws.credentials.access-key=test
    - spring.cloud.aws.credentials.secret-key=test
    - spring.cloud.aws.region.static=us-east-1
service_configuration:
- name: default_buckets
  type: string[]
  description: List of S3 bucket names to create automatically
  default: '[]'
  example: '["uploads", "static-assets", "backups"]'
  required: false
management:
  operations:
    list_buckets:
      command:
      - aws
      - --endpoint-url=http://localhost:4566
      - s3
      - ls
      type: cli
    create_bucket:
      command:
      - aws
      - --endpoint-url=http://localhost:4566
      - s3
      - mb
      - s3://test-bucket
      type: cli
    upload_file:
      command:
      - aws
      - --endpoint-url=http://localhost:4566
      - s3
      - cp
      - file.txt
      - s3://test-bucket/
      type: cli
