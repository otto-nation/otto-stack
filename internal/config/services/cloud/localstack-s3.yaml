name: localstack-s3
description: LocalStack S3 (Simple Storage Service) emulation
service_type: configuration

container:
  restart: unless-stopped

service:
  dependencies:
    required:
      - localstack
      - localstack-init
    provides:
      - s3
      - object-storage

configuration_schema:
  type: object
  properties:
    buckets:
      type: array
      description: S3 buckets to create
      items:
        type: object
        properties:
          name:
            type: string
            description: Bucket name
          versioning:
            type: boolean
            default: false
            description: Enable versioning
          public_read:
            type: boolean
            default: false
            description: Allow public read access
        required: ["name"]

documentation:
  usage_notes: S3 object storage emulation for local development and testing
  links:
    - https://docs.localstack.cloud/user-guide/aws/s3/
  use_cases:
    - File storage and retrieval testing
    - Static asset hosting
    - Data backup and archival
    - Content distribution testing
