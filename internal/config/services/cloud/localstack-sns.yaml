name: localstack-sns
description: LocalStack SNS (Simple Notification Service) emulation
service_type: configuration

container:
  restart: unless-stopped

service:
  dependencies:
    required:
      - localstack
    provides:
      - sns
      - messaging-topic
      - notifications

configuration_schema:
  type: object
  properties:
    topics:
      type: array
      description: SNS topics to create
      items:
        type: object
        properties:
          name:
            type: string
            description: Topic name
          subscriptions:
            type: array
            description: Topic subscriptions
            items:
              type: object
              properties:
                protocol:
                  type: string
                  description: Subscription protocol (sqs, http, etc.)
                endpoint:
                  type: string
                  description: Subscription endpoint
              required: ["protocol", "endpoint"]
        required: ["name"]

documentation:
  usage_notes: SNS pub/sub notification service emulation. Can integrate with SQS for subscriptions.
  links:
    - https://docs.localstack.cloud/user-guide/aws/sns/
  use_cases:
    - Pub/sub messaging patterns
    - Event notifications
    - Fan-out message distribution
    - Integration with SQS subscriptions
