name: localstack-dynamodb
description: LocalStack DynamoDB NoSQL database emulation
service_type: configuration

container:
  restart: unless-stopped

service:
  dependencies:
    required:
      - localstack
      - localstack-init
    provides:
      - dynamodb
      - nosql

configuration_schema:
  type: object
  properties:
    tables:
      type: array
      description: DynamoDB tables to create
      items:
        type: object
        properties:
          name:
            type: string
            description: Table name
          hash_key:
            type: string
            description: Partition key
          range_key:
            type: string
            description: Sort key
          read_capacity:
            type: integer
            default: 5
            description: Read capacity units
          write_capacity:
            type: integer
            default: 5
            description: Write capacity units
        required: ["name", "hash_key"]

documentation:
  usage_notes: DynamoDB NoSQL database emulation for local development
  links:
    - https://docs.localstack.cloud/user-guide/aws/dynamodb/
  use_cases:
    - NoSQL database testing
    - High-performance data storage
    - Session management
    - Event sourcing patterns
