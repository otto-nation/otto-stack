name: localstack-dynamodb
description: LocalStack DynamoDB NoSQL database emulation
category: cloud
dependencies:
  required:
  - localstack
  soft: []
  conflicts: []
  provides:
  - dynamodb
  - nosql
documentation:
  examples:
  - aws --endpoint-url=http://localhost:4566 dynamodb list-tables
  usage_notes: DynamoDB NoSQL database emulation for local development
  links:
  - https://docs.localstack.cloud/user-guide/aws/dynamodb/
  use_cases:
  - NoSQL database testing
  - High-performance data storage
  - Session management
  - Event sourcing patterns
  docs:
  - name: LocalStack DynamoDB Documentation
    url: https://docs.localstack.cloud/user-guide/aws/dynamodb/
  spring_config:
    properties:
    - amazon.dynamodb.endpoint=http://localhost:${LOCALSTACK_PORT:-4566}
    - amazon.aws.accesskey=test
    - amazon.aws.secretkey=test
    - amazon.aws.region=us-east-1
service_configuration:
- name: tables
  type: string[]
  description: List of DynamoDB table names to create automatically
  default: '[]'
  example: '["users", "sessions", "products"]'
  required: false
management:
  operations:
    list_tables:
      command:
      - aws
      - --endpoint-url=http://localhost:4566
      - dynamodb
      - list-tables
      type: cli
    create_table:
      command:
      - aws
      - --endpoint-url=http://localhost:4566
      - dynamodb
      - create-table
      - --table-name
      - test-table
      - --attribute-definitions
      - AttributeName=id,AttributeType=S
      - --key-schema
      - AttributeName=id,KeyType=HASH
      - --billing-mode
      - PAY_PER_REQUEST
      type: cli
    scan_table:
      command:
      - aws
      - --endpoint-url=http://localhost:4566
      - dynamodb
      - scan
      - --table-name
      - test-table
      type: cli
